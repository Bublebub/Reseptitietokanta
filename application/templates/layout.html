<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reseptitietokanta</title>
	</head>
	
	<body>
	
		{% if current_user.is_authenticated %}
		<p>
			Logged in with name {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Logout</a>
		</p>
		{% else %}
		<ul>
			<li><a href="{{ url_for('auth_login') }}">Login</a></li>
			<li><a href="{{ url_for('auth_create_account') }}">Create account</a></li>
		</ul>
		{% endif %}
	
		<ul>
			<li><a href="{{ url_for('index') }}">Front page</a></li>
			<li><a href="{{ url_for('ingredients_index') }}">List ingredients</a></li>
			<li><a href="{{ url_for('ingredients_form') }}">Add a new ingredient</a></li>
		</ul>
		{% block body %}
			<p>
				Content.
			</p>
		{% endblock %}
	</body>
</html>
