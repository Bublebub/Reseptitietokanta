{% extends "layout.html" %}

{% block body %}

<!-- Page to modify and update selected ingredient -->

	<h2>Update Ingredient</h2>
	<form method="POST" action="{{ url_for('ingredients_update', p_id=ingredient.id) }} ">
		<table>
			<tr>
				<th>Ingredient</th>
				<th>{{ form.newName.label }}</th>
			</tr>
			<tr>
				<td>{{ ingredient.name }}</td>
				<td>{{ form.newName }}</td>
				<td><input type="submit" value="Update"></td>
			</tr>
			<tr>
				<td colspan="2">{{ form.bool_delete }}</td>
			</tr>
		</table>
	</form>
	<ul>
		{% for error in form.newName.errors %}
		<li>{{ error }}</li>
		{% endfor %}
	</ul>
{% endblock %}
